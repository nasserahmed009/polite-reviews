<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polite Reviews – Options</title>
    <link href="options.bundle.css" rel="stylesheet" />
  </head>
  <body
    class="w-[360px] font-sans text-sm mx-auto p-4 text-[#24292f] box-border min-w-0 md:mx-auto md:my-6 md:px-4"
  >
    <div class="flex items-center gap-x-2 mb-2">
      <img
        src="./logo.png"
        width="48"
        height="48"
        alt="Polite Reviews"
        class="shrink-0"
      />
      <h1 class="text-base font-semibold">Github PR (Polite Reviews)</h1>
    </div>

    <section class="mb-6" aria-labelledby="domains-heading">
      <h2 id="domains-heading" class="text-sm font-medium m-0 mb-2">
        Allowed domains
      </h2>
      <div class="flex items-center gap-2 mb-1.5">
        <span id="defaultDomain" class="flex-1">github.com</span>
        <span class="text-gray-500 text-xs ml-1" aria-hidden="true"
          >(Default – always on)</span
        >
      </div>
      <div id="customDomainsList" class="my-2" role="list"></div>
      <div class="flex gap-2 mt-2">
        <input
          type="text"
          id="newDomain"
          placeholder="git.mycompany.com"
          aria-label="Add custom domain"
          class="w-full py-2 px-3 mb-0 border border-gray-300 rounded-md box-border flex-1"
        />
        <button
          type="button"
          id="addDomain"
          class="py-1.5 px-4 text-sm bg-gray-500 text-white border-0 rounded-md cursor-pointer hover:bg-gray-600 shrink-0"
        >
          Add
        </button>
      </div>
      <p class="text-xs text-gray-500 mb-4 mt-1">
        Add your GitHub Enterprise domain if your company uses a self-hosted
        GitHub instance.
      </p>
      <p id="domainStatus" class="text-[13px] mt-2" aria-live="polite"></p>
    </section>

    <label for="apiKey" class="block mb-1 font-medium">API key</label>
    <input
      type="password"
      id="apiKey"
      placeholder="sk-... (OpenAI or compatible)"
      autocomplete="off"
      class="w-full py-2 px-3 mb-4 border border-gray-300 rounded-md box-border"
    />
    <p class="text-xs text-gray-500 -mt-2 mb-4">
      Your key is stored only on this device. It is sent only to the API base
      URL below.
    </p>

    <label for="apiBaseUrl" class="block mb-1 font-medium">API base URL</label>
    <input
      type="url"
      id="apiBaseUrl"
      placeholder="https://api.openai.com/v1"
      disabled
      class="w-full py-2 px-3 mb-4 border border-gray-300 rounded-md box-border cursor-not-allowed"
    />

    <button
      id="save"
      class="py-1.5 px-4 text-sm bg-green-600 transition-colors text-white border-0 rounded-md cursor-pointer hover:bg-green-700"
    >
      Save
    </button>

    <p id="status" class="mt-4 text-[13px]" aria-live="polite"></p>

    <script src="options.js"></script>
  </body>
</html>
