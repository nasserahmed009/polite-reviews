<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polite Reviews â€“ Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      max-width: 520px;
      margin: 24px auto;
      padding: 0 16px;
      color: #24292f;
    }
    h1 { font-size: 18px; margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: 500; }
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 16px;
      font-size: 14px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    .hint { font-size: 12px; color: #57606a; margin-top: -8px; margin-bottom: 16px; }
    .status { margin-top: 16px; font-size: 13px; }
    .status.success { color: #1a7f37; }
    .status.error { color: #cf222e; }
  </style>
</head>
<body>
  <h1>Polite GitHub Review Comments</h1>
  <label for="apiKey">API key</label>
  <input type="password" id="apiKey" placeholder="sk-... (OpenAI or compatible)" autocomplete="off">
  <p class="hint">Your key is stored only on this device. It is sent only to the API base URL below.</p>
  <label for="apiBaseUrl">API base URL (optional)</label>
  <input type="url" id="apiBaseUrl" placeholder="https://api.openai.com/v1">
  <p class="hint">Leave default for OpenAI. Use a custom URL for proxies or compatible APIs.</p>
  <button id="save">Save</button>
  <p id="status" class="status" aria-live="polite"></p>
  <script src="options.js"></script>
</body>
</html>
